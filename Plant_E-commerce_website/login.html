<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container col-md-4 mt-5">
  <h3 class="text-center">Login</h3>

  <input id="email" class="form-control mb-2" placeholder="Email">
  <input id="pass" type="password" class="form-control mb-3" placeholder="Password">

  <button class="btn btn-success w-100" onclick="login()">Login</button>
</div>

<script>
function login(){
  if(email.value == localStorage.getItem("user") &&
     pass.value == localStorage.getItem("pass")){
       window.location = "shop.html";
  }
  else{
    alert("Invalid Login Details");
  }
}
</script>

</body>
</html>
