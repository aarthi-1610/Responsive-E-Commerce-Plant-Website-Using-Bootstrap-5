<!DOCTYPE html>
<html>
<head>
  <title>Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container col-md-4 mt-5">
  <h3 class="text-center">Customer Review</h3>

  <textarea id="reviewText" class="form-control mb-3" placeholder="Write your feedback"></textarea>

  <button class="btn btn-success w-100" onclick="submitReview()">Submit Review</button>
</div>

<script>
function submitReview(){
  let review = document.getElementById("reviewText").value;

  if(review === ""){
    alert("Please write your review");
    return;
  }

  // Save review in localStorage
  let reviews = JSON.parse(localStorage.getItem("reviews")) || [];
  reviews.push(review);
  localStorage.setItem("reviews", JSON.stringify(reviews));

  alert("Thank you for your review!");

  // Redirect to Home page
  window.location = "shop.html";
}
</script>

</body>
</html>
