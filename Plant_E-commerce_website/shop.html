<!DOCTYPE html>
<html>
<head>
  <title>Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h2 class="text-center">ðŸŒ¿ Plant Shop</h2>

  <div class="row g-3">

    <div class="col-md-3">
      <div class="card">
        <img src="https://source.unsplash.com/300x300/?aloe,plant">
        <div class="card-body text-center">
          <h5>Aloe Vera</h5>
          <p>â‚¹199</p>
          <button class="btn btn-success" onclick="add('Aloe Vera',199)">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card">
        <img src="https://source.unsplash.com/300x300/?snake,plant">
        <div class="card-body text-center">
          <h5>Snake Plant</h5>
          <p>â‚¹299</p>

    </div>

  </div>

  <div class="text-center mt-4">
    <a href="cart.html" class="btn btn-primary">Go To Cart</a>
  </div>
</div>

<script>
function add(name,price){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({name,price});
  localStorage.setItem("cart",JSON.stringify(cart));
  alert("Item Added to Cart");
}
</script>

</body>
</html>
