<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let total = 0;

cart.forEach((item,i)=>{
  total += item.price;
  items.innerHTML += `
    <tr>
      <td>${item.name}</td>
      <td>${item.price}</td>

function remove(i){
